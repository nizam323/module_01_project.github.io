<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - DNK</title>
    <link rel="shortcut icon" href="images/favicon-dnk.png" type="image/x-icon">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f0f0f1;
        display: flex;
        justify-content: center;
        margin: 0;
        padding: 0;
        height: 100%;
    }

    html {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }

    .login-con {
        border-radius: 5px;
        width: 80%;
        background-color: #fff;
        border: 1px solid #c3c4c7;
        box-shadow: 0 1px 3px rgba(0, 0, 0, .04);
        padding: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .img {
        background-image: url(images/logo-dark.jpg);
        background-size: 100% 100%;
        width: 150px;
        height: 80px;
        margin-bottom: 20px;
    }


    .form-con {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 75px;
    }

    .u-name-email input {
        width: 95.9%;
        height: 28px;
        font-size: 18px;
        border-radius: 5px;
        border: 1px solid #8c8f94;
        padding: 2%;
        margin-top: 12px;
    }

    .u-name-email input:focus {
        outline: 1.5px solid #2271b1;
    }

    .check-btn {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        margin-top: 15px;
    }

    button {
        background-color: #0084d6;
        color: #fff;
        height: 32px;
        border: 1px solid #2271b1;
        padding: 0 12px;
        font-size: 15px;
        border-radius: 4px;
        cursor: pointer;
        transition-property: background-color;
        transition-duration: 0.5s;
    }

    button:hover {
        background-color: #1867a3;
    }

    a {
        font-size: 13px;
        color: #50575e;
        text-decoration: none;
        margin-top: 15px;
    }

    .a-con {
        display: flex;
        flex-direction: column;
        width: 80%;
    }

    @media only screen and (min-width:0px) and (max-width:600px) {
    .form-con {
        margin-top: 15px;
    }
    }
</style>

<body>
    <div class="form-con">
        <div class="img"></div>
        <div class="login-con">
            <div class="u-name-email">
                <form action="">
                <label for="u-name" style="color: #3c434a;">Username or Email Address</label>
                <input type="text" id="u-name" required>
                <br>
                <br>
                <label for="pswd" style="color: #3c434a;">Password</label>
                <input type="password" id="pswd" required>
            </div>
            <div class="check-btn">
                <div style="display: flex;align-items: center;">
                    <input type="checkbox" name="" id="" style="width: 17px;height: 17px;margin-right: 7px;">
                    <p style="color: #3c434a;">Remember Me</p>
                </div>
                <button type="submit">Log In</button>
            </div></form>
        </div>
        <div class="a-con">
            <a href="">Lost your password?</a>
            <a href="index.html">‚Üê Go to Brandstore</a>
        </div>
    </div>

</body>

</html>
