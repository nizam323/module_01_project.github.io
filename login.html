<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0; padding: 0;
    }
    body {
        background-color: #f0f0f1;
        display: flex;
        justify-content: center;
        margin: 0;
        padding: 0;
        height: 100%;
    }

    html {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }

    .login-con {
        border-radius: 5px;
        width: 80%;
        background-color: #fff;
        border: 1px solid #c3c4c7;
        box-shadow: 0 1px 3px rgba(0, 0, 0, .04);
        padding: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .img {
        background-image: url(images/logo-dark.jpg);
        background-size: 100% 100%;
        width: 150px;
        height: 80px;
        margin-bottom: 20px;
    }

    
    .form-con {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 75px;
    }
    
    .u-name-email input {
        width: 95.9%;
        height: 28px;
        font-size: 18px;
        border-radius: 5px;
        border: 1px solid #8c8f94;
        padding: 2%;
        margin-top: 15px;
    }
    
    .u-name-email input:focus {
        outline: 1.5px solid #2271b1;
    }
</style>

<body>
    <div class="form-con">
        <div class="img"></div>
        <div class="login-con">
            <div class="u-name-email">
                <label for="u-name">Username or Email Address</label>
                <input type="text" id="u-name" required>
                <br>
                <br>
                <label for="u">Password</label>
                <input type="text" id="u" required>
            </div>
        </div>
    </div>

</body>

</html>
